<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>Session Timeout Plugin Basic Example</title>
	<script type="text/javascript" type="JavaScript" src="../libs/jquery/jquery.js"></script>
	<script type="text/javascript" src="../libs/jquery.timeago.js"></script>
	<script type="text/javascript" src="../src/jquery.sessionTimeout.js"></script>
	<script type="text/javascript">
	$('document').ready(function(){

		$(document).on('startCountdown.sessionTimeout', function(event, args) {
			console.log('your session has started');
			// console.log(event, args);
		});

		$(document).on('expired.sessionTimeout', function() {
			console.log('your session has expired' );
		});

		$.fn.sessionTimeout({ timeout: 5000, autoping: true });

	});
	</script>
</head>
<body>
	<h1>Basic Demo</h1>
	<div>Please note the server is pinged to renew the session at the start of the countdown.</div>
</body>
</html>
